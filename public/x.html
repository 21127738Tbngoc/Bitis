<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap -->
  <link href="bootstrap-5/css/bootstrap.min.css" rel="stylesheet">
  <script src="bootstrap-5/js/bootstrap.bundle.min.js"></script>
  <script src="bootstrap-5/js/bootstrap.min.js"></script>
  <script src="bootstrap-5/js/bootstrap.js"></script>
  <!-- CSS -->
  <link href="css/common.css" rel="stylesheet">
  <link href="css/formstyle.css" rel="stylesheet">
  <!-- Icons -->
  <link rel="stylesheet" href="icon/css/line-awesome.min.css">
  <!-- JavaScript -->
  <script>
    function x() {
      var Signin = document.getElementById("Signin");
      document.body.removeChild(Signin);
    }
  </script>

  <title>Biti's</title>
</head>

<!-- <script src="/src/init.js"></script> -->

<body style="background-color: aquamarine;">
  <!-- Button trigger modal -->
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" onclick="x()">
    Launch demo modal
  </button>

  <div class="row justify-content-center modal-dialog-centered" id="Signin">
    <div class="col-lg-5">
        <div class="card shadow-lg border-0 rounded-lg mt-5">
            <div class="card-header">
              <h3 class="text-center font-weight-light my-3">Đăng nhập</h3>
              <button type="button" class="close" aria-label="Close" onclick="x()">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="card-body">
                <form>
                    <div class="form-floating mb-3">
                        <input class="form-control" id="inputEmail" type="email" placeholder="name@example.com" />
                        <label for="inputEmail">Địa chỉ Email</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input class="form-control" id="inputPassword" type="password" placeholder="Password" />
                        <label for="inputPassword">Mật khẩu</label>
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" id="inputRememberPassword" type="checkbox" value="" />
                        <label class="form-check-label" for="inputRememberPassword">Nhớ mật khẩu</label>
                    </div>
                    <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                        <a class="small" href="password.html">Quên mật khẩu?</a>
                        <a class="btn btn-primary" href="index.html">Đăng nhập</a>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center py-3">
                <div class="small"><a href="register.html">Bạn chưa có tài khoản? Đăng ký ngay!</a></div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
