<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="bootstrap-5/css/bootstrap.min.css" rel="stylesheet">
    <script src="bootstrap-5/js/bootstrap.bundle.min.js"></script>
    <!-- CSS -->
    <link href="css/common.css" rel="stylesheet">
    <link href="css/user_shop.css" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="icon/css/line-awesome.min.css">
    <!-- Sirv -->
    <script src="https://scripts.sirv.com/sirvjs/v3/sirv.js"></script>
    <!-- JavaScript -->
    
    <title>Giày nam</title>
</head>
<body>
    <!--------- Navigation --------->
    <div class="header-nav border-bottom">
        <div class="container">
            <div class="row d-flex flex-wrap align-items-center justify-content-center justify-content-md-between">
                <!-- Logo -->
                <div class="col-2">
                    <a href="user_home.html" class="d-flex ">
                        <img src="img/logo.png" alt="logo" id="header_logo">
                    </a>
                </div>
                <!-- Nav -->
                <ul class="nav col-6">
                    <li><a href="user_home.html" class="nav-link px-2 link-dark">Trang chủ</a></li>
                    <li><a href="#" class="nav-link px-2 link-dark">Về Biti's</a></li>
                    <li><a href="#" class="nav-link px-2 link-secondary">Sản phẩm</a></li>
                    <li><a href="#" class="nav-link px-2 link-dark">Liên hệ</a></li>
                </ul>

                <!-- Loginbag -->
                <div class="loginbag col-4">
                    <button type="button" class="loginbag-btn ms-5 me-1"><i class="la la-search loginbag-icon"></i></button>
                    <button type="button" class="loginbag-btn me-3"><i class="la la-shopping-bag loginbag-icon"></i></button>
                    <button type="button" class="btn outline-button me-3">Đăng nhập</button>
                    <button type="button" class="btn primary-button ">Đăng ký</button>
                </div>
            </div>
        </div>
    </div>
    <!--------- Breadcrumb --------->
    <div class="container-fluid">
        <div class="container">
            <ul class="breadcrumb">
                <li><a href="user_home.html">TRANG CHỦ</a></li>
                <li><a href="#">SẢN PHẨM</a></li>
                <li>GIÀY NAM</li>
            </ul>
        </div>
    </div>
    <!--------- Banner --------->
    <div class="banner">
        <img src="img/shop_banner_nam.png" alt="banner">
    </div>
    <!--------- Products --------->
    <div class="container-fluid">
        <div class="container">
            <!-- Products row 1 -->
            <div class="row g-3">
                <!-- Product card 1 -->
                <div class="col-3 product-loop">
                    <div data-id="BSM000900" class="product-card">
                        <!-- Thumbnail -->
                        <div class="product-thumbnail">
                            <div class="product-label-new">Mới</div>
                            <div class="product-favorite">
                                <div class="icon-wishlist"></div>
                            </div>
                            <div class="figure">
                                <img class="Sirv image-main" src="https://ngoc-tran.sirv.com/GiayNam/BSM000900/BSM000900MAIN.jpg" data-src="https://ngoc-tran.sirv.com/GiayNam/BSM000900/BSM000900MAIN.jpg">
                                <img class="Sirv image-hover" data-src="https://ngoc-tran.sirv.com/GiayNam/BSM000900/BSM000900HOVER.jpg">
                            </div>
                        </div>
                        <!-- Info -->
                        <div class="product-info">
                            <!-- Properties -->
                            <div class="product-property d-flex align-items-center justify-content-between">
                                <div class="product-number-size"> 6 Size </div>
                                <div class="product-number-color"> 3 màu sắc </div>
                            </div>
                            <!-- Title -->
                            <div class="product-name">
                                <a href="#">Giày Thể Thao Nam Biti's BSM000900</a>
                            </div>
                            <!-- Price -->
                            <div class="product-price d-flex align-items-center">751,000 ₫</div>
                            <!-- Swatch -->
                            <div class="w-100 product-colors d-flex align-items-center justify-content-center flex-wrap">		
                                <img src="https://ngoc-tran.sirv.com/GiayNam/BSM000900/BSM000900MAIN.jpg" alt="TRG" class="active">
                                <img src="https://ngoc-tran.sirv.com/GiayNam/BSM000900/HSM001400XAM.jpg" alt="XAM">
                                <img src="https://ngoc-tran.sirv.com/GiayNam/BSM000900/BSM000900DEN.jpg" alt="DEN">
                            </div>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End row 1 -->
        </div>
    </div>
    
</body>
</html>
